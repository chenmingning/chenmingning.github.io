      <tr>
        <td valign="top"><p>　　引 </p>
          <p >高山流水 </p>
          <p >伯牙善鼓琴，锺子期善听。</p>
          <p >伯牙鼓琴，志在登高山，锺子期曰：“善哉，峨峨兮若泰山！ </p>
          <p >志在流水，锺子期曰：“善哉，洋洋兮若江河！ </p>
<p >伯牙所念，锺子期必得之。伯牙游于泰山之阴，卒（cù）逢暴雨，正于岩下，心悲，乃援琴而鼓之。 </p>
          <p >初为霖雨之操，更造崩山之音。 </p>
          <p >曲每奏，锺子期辄穷其趣，伯牙乃舍琴而叹曰：“善哉，善哉，子之听夫！ </p>
<p >志想象犹吾心也，吾于何逃声哉？” </p>
          </p></td>
